<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layoutFile :: layout ('Detail', ~{::section})}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Section-->
<section>
    <!-- Product section-->
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <th:block th:if="${item.imageResource}">
                    <img class="card-img-top mb-5 mb-md-0"src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"  th:src="|/file/images/${item.imageResource.serverFileName}|" alt="..." />
                </th:block>
                <th:block th:unless="${item.imageResource}">
                    <img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." />
                </th:block>
            </div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder" th:text="${item.itemName}">Shop item template</h1>
                <div class="fs-5 mb-5">
                    <span class="" th:classappend="(${item.discountPrice} > 0) ? 'text-decoration-line-through' : ''" th:text="${item.price}">$45.00</span>
                    <span th:if="(${item.discountPrice} > 0) " th:text="${item.price} - ${item.discountPrice}">$40.00</span>
                </div>
                <p class="lead" th:text="${item.description}">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium at dolorem quidem modi. Nam sequi consequatur obcaecati excepturi alias magni, accusamus eius blanditiis delectus ipsam minima ea iste laborum vero?</p>
                <div class="d-flex">
                    <button class="btn btn-outline-dark flex-shrink-0" type="button" th:onclick="|location.href='@{/cart/add(itemId=${item.id})}'|">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
